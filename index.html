<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wanda üíö</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:black;
    color:#00ff88;
    overflow:hidden;
    text-align:center;
    transition:background 1s ease;
    font-family:'Orbitron', sans-serif;
}

/* Modo rom√°ntico */
body.romantic{
    background:#2b001f;
}

/* Canvas */
#matrix{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
}

/* Contenido */
.container{
    margin-top:100px;
}

h2{
    font-size:28px;
    text-shadow:0 0 10px #00ff88,0 0 30px #00ff88;
}

h1{
    font-family:'Great Vibes', cursive;
    font-size:70px;
    color:#ff99dd;
    text-shadow:0 0 20px #ff66cc;
    animation:fadeIn 2s ease forwards;
}

.love-text{
    font-size:24px;
    margin-top:20px;
    color:#ffd6f5;
    text-shadow:0 0 10px #ff66cc;
    animation:fadeIn 3s ease forwards;
}

.love-img{
    margin-top:30px;
    width:280px;
    border-radius:20px;
    box-shadow:0 0 30px #ff66cc;
    animation:fadeIn 4s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

.hidden{display:none;}

input{
    margin-top:15px;
    padding:10px;
    background:black;
    border:2px solid #00ff88;
    color:#00ff88;
    font-size:16px;
    text-align:center;
}

button{
    margin:15px;
    padding:12px 25px;
    background:transparent;
    border:2px solid #00ff88;
    color:#00ff88;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00ff88;
    color:black;
    box-shadow:0 0 20px #00ff88;
}

/* Glitch */
.glitch{
    animation:glitchScreen 0.1s infinite;
}

@keyframes glitchScreen{
    0%{transform:translate(5px,-5px);}
    25%{transform:translate(-5px,5px);}
    50%{transform:translate(5px,5px);}
    75%{transform:translate(-5px,-5px);}
    100%{transform:translate(0);}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<audio id="music" src="gardenias.mp3" loop></audio>

<div class="container">

<div id="login">
    <h2>üîê ACCESO PRIVADO</h2>
    <input type="password" id="password" autocomplete="off" placeholder="Ingresa la fecha de hoy">
    <br>
    <button id="btnLogin">INGRESAR</button>
    <p id="error"></p>
</div>

<div id="question" class="hidden">
    <h2>WANDA DETECTADA üíö</h2>
    <p>¬øAceptas ser mi San Valent√≠n?</p>
    <button id="btnYes">S√ç üíö</button>
    <button id="btnNo">NO üíÄ</button>
</div>

<div id="accepted" class="hidden">
    <h1>Te amo Wanda üíñ</h1>
    <div class="love-text">Gracias por ser mi San Valent√≠n üíï</div>
    <img src="wanda.jpg" class="love-img">
</div>

</div>

<script>
window.onload=function(){

/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");

function resize(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let mode="matrix";
const fontSize=24;
let columns=Math.floor(canvas.width/fontSize);
let drops=Array(columns).fill(0);

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.08)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.font=fontSize+"px monospace";
    ctx.shadowBlur=15;

    for(let i=0;i<drops.length;i++){

        let text;
        if(mode==="matrix"){
            const word="WANDA";
            text=word[drops[i]%word.length];
            ctx.fillStyle="#00ff88";
            ctx.shadowColor="#00ff88";
        }else{
            text="üíñ";
            ctx.fillStyle="#ff66cc";
            ctx.shadowColor="#ff66cc";
        }

        ctx.fillText(text,i*fontSize,drops[i]*fontSize);

        if(drops[i]*fontSize>canvas.height&&Math.random()>0.97){
            drops[i]=0;
        }
        drops[i]++;
    }
}
setInterval(draw,50);

/* LOGIN */
document.getElementById("btnLogin").onclick=function(){
    let pass=document.getElementById("password").value.trim();
    const valid=["14/02/2026","140226","14-02-26"];

    if(valid.includes(pass)){
        document.getElementById("login").classList.add("hidden");
        document.getElementById("question").classList.remove("hidden");
    }else{
        document.getElementById("error").innerText="‚õî ACCESO DENEGADO ‚õî";
    }
};

/* YES */
document.getElementById("btnYes").onclick=function(){
    document.body.classList.add("romantic");
    mode="hearts";
    document.getElementById("question").classList.add("hidden");
    document.getElementById("accepted").classList.remove("hidden");
    document.getElementById("music").play();
};

/* NO */
document.getElementById("btnNo").onclick=function(){
    document.body.classList.add("glitch");
    setTimeout(()=>location.reload(),2000);
};

};
</script>

</body>
</html>
