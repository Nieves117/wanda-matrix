<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wanda üíö</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:black;
    color:#00ff88;
    overflow:hidden;
    text-align:center;
}

#matrix{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
}

.container{
    margin-top:120px;
}

h2{
    font-family:'Orbitron',sans-serif;
    font-size:28px;
    text-shadow:0 0 10px #00ff88,0 0 25px #00ff88;
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:60px;
    margin-top:20px;
    text-shadow:0 0 20px #00ff88;
}

p{
    font-family:'Orbitron',sans-serif;
    margin-top:15px;
    text-shadow:0 0 10px #00ff88;
}

input{
    margin-top:15px;
    padding:10px;
    font-size:16px;
    background:black;
    border:2px solid #00ff88;
    color:#00ff88;
    text-align:center;
}

button{
    margin:15px;
    padding:12px 25px;
    background:transparent;
    border:2px solid #00ff88;
    color:#00ff88;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    background:#00ff88;
    color:black;
    box-shadow:0 0 20px #00ff88;
}

.hidden{display:none;}

.glitch{
    animation:glitch .15s infinite;
}

@keyframes glitch{
    0%{transform:translate(2px,2px);}
    25%{transform:translate(-2px,-2px);}
    50%{transform:translate(2px,-2px);}
    75%{transform:translate(-2px,2px);}
    100%{transform:translate(0);}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<audio id="music" src="gardenias.mp3" loop></audio>

<div class="container">

<div id="login">
    <h2>üîê ACCESO PRIVADO</h2>
    <p>Introduce nuestra fecha especial</p>
    <input type="password" id="password" placeholder="5/9/2024">
    <br>
    <button id="btnLogin">INGRESAR</button>
    <p id="error"></p>
</div>

<div id="question" class="hidden">
    <h2 class="glitch">WANDA DETECTADA üíö</h2>
    <p>¬øAceptas ser mi San Valent√≠n?</p>
    <button id="btnYes">SI üíö</button>
    <button id="btnNo">NO üíÄ</button>
</div>

<div id="accepted" class="hidden">
    <h1>Wanda üíö</h1>
    <p>Sistema comprometido‚Ä¶<br>
    Has aceptado ser mi San Valent√≠n üíò</p>
</div>

</div>

<script>
window.onload = () => {

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const word = "WANDA";
const fontSize = 24;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(0);

function draw(){
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#00ff88";
    ctx.shadowColor = "#00ff88";
    ctx.shadowBlur = 15;
    ctx.font = fontSize+"px monospace";

    for(let i=0;i<columns;i++){
        let char = word[drops[i] % word.length];
        ctx.fillText(char, i*fontSize, drops[i]*fontSize);

        if(drops[i]*fontSize > canvas.height && Math.random() > 0.97){
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(draw,50);

// LOGIN
document.getElementById("btnLogin").onclick = () => {
    let pass = document.getElementById("password").value.trim().toLowerCase();

    const valid = [
        "5/9/2024","05/09/2024","5/09/2024",
        "05/9/2024","5 septiembre 2024",
        "5 de septiembre de 2024","05092024"
    ];

    if(valid.includes(pass)){
        document.getElementById("login").classList.add("hidden");
        document.getElementById("question").classList.remove("hidden");
        document.getElementById("music").play();
    }else{
        document.getElementById("error").innerText = "‚õî ACCESO DENEGADO";
    }
};

// YES
document.getElementById("btnYes").onclick = () => {
    document.getElementById("question").classList.add("hidden");
    document.getElementById("accepted").classList.remove("hidden");
};

// NO
document.getElementById("btnNo").onclick = () => {
    document.body.classList.add("glitch");
    setTimeout(()=>location.reload(),2000);
};

};
</script>

</body>
</html>
