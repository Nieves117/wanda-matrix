<head>

<style>
body{
    margin:0;

canvas{

}

}

    color:black;
}

input{
    background:black;
    border:2px solid #00ff00;
    color:#00ff00;
    padding:8px;
    text-align:center;
}

.glitch{
    animation: glitch 0.2s infinite;
}

@keyframes glitch{
    0%{transform:translate(2px,2px);}
    25%{transform:translate(-2px,-2px);}
    50%{transform:translate(2px,-2px);}
    75%{transform:translate(-2px,2px);}
    100%{transform:translate(0);}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">

<div id="login">
<h2>ğŸ” ACCESO RESTRINGIDO</h2>

<input type="password" id="password">
<br><br>
<button id="btnLogin">INGRESAR</button>

</div>

<div id="question" class="hidden">
<h2 class="glitch">WANDA DETECTADA ğŸ’š</h2>
<p>Â¿Aceptas ser mi San ValentÃ­n?</p>
<button id="btnYes">SI ğŸ’š</button>
<button id="btnNo">NO ğŸ’€</button>
</div>

<div id="accepted" class="hidden">
<h1 class="glitch">ğŸ’š SISTEMA COMPROMETIDO ğŸ’š</h1>
<p>Wanda ha aceptado ser mi San ValentÃ­n ğŸ’˜</p>
</div>

</div>

<script>

// MATRIX BACKGROUND
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "ã‚¢ã‚¡ã‚«ã‚µã‚¿ãƒŠãƒãƒãƒ¤ãƒ£ãƒ©ãƒ¯0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for(let x = 0; x < columns; x++){
    drops[x] = 1;
}

function draw(){
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++){
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975){
            drops[i] = 0;
        }

        drops[i]++;
    }
}

setInterval(draw, 33);

// LOGIN
document.getElementById("btnLogin").addEventListener("click", function(){

    let pass = document.getElementById("password").value.trim();

    if(pass === "05/09/2024"){
        document.getElementById("login").classList.add("hidden");
        document.getElementById("question").classList.remove("hidden");
    } else {
        document.getElementById("error").innerHTML="â›” ACCESS DENIED â›”";
    }

});

// YES
document.getElementById("btnYes").addEventListener("click", function(){
    document.getElementById("question").classList.add("hidden");
    document.getElementById("accepted").classList.remove("hidden");
});

// NO
document.getElementById("btnNo").addEventListener("click", function(){
    document.body.classList.add("glitch");
    setTimeout(()=>{
        location.reload();
    },2000);
});

</script>
